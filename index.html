<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JD Vapes</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 100 100%27%3E%3Crect width=%27100%27 height=%27100%27 rx=%2722%27 fill=%2700a84f%27/%3E%3Ctext x=%2750%27 y=%2764%27 font-size=%2752%27 text-anchor=%27middle%27 font-family=%27Arial%27 font-weight=%27700%27 fill=%27ffd400%27%3EJD%3C/text%3E%3C/svg%3E">
</head>
<body>
  <div id="loader">
    <div class="loader-card">
      <div class="loader-top">
        <div class="loader-logo">JD<span style="background:linear-gradient(90deg,var(--brand),var(--brand2));-webkit-background-clip:text;background-clip:text;color:transparent;">Vapes</span></div>
        <div class="pulse"></div>
      </div>
      <div class="loader-bar"><div></div></div>
      <div class="loader-sub" id="loaderText">Betöltés...</div>
    </div>
  </div>

  <div class="wrap" style="display:none" id="app">
    <aside class="sidebar">
      <div class="brand">JD<span>Vapes</span></div>

      <div class="nav" id="nav"></div>

      <div class="sidebar-bottom">
        <div class="pill">
          <span>Nyelv:</span>
          <b id="langLabel">HU</b>
          <button id="langBtn">Váltás</button>
        </div>
        <div class="pill">
          <span>Találat:</span>
          <b id="count">0</b>
        </div>
      </div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div class="h1" id="title">Összes termék</div>
        <input id="search" placeholder="Keresés..." style="width:min(420px,100%);border-radius:14px;border:1px solid rgba(255,255,255,.08);background:rgba(11,15,23,.35);color:var(--text);padding:10px 12px;outline:none;">
      </div>

      <div class="grid" id="grid"></div>

      <div class="small-muted" id="empty" style="display:none;margin-top:12px;">
        Nincs találat.
      </div>
    </main>
  </div>

  <script src="assets/app.js?v=sv_fix11_20251225"></script>
</body>
</html>
